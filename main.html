<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Audio and Video</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Lab 5: Audio and Video</h1>
        <h2>Jen Nino</h2>
    </header>

<main>
    <section id="audio">
        <h2>Audio</h2>
        <audio controls>
            <source src="media/audio-short-free.mp3" type="audio/mp3">
        </audio>
    </section>

    <section id="video">
        <h2>Video with Captions</h2>
        <video controls>
            <source src="media/crochet-video.mp4" type="video/mp4">
            <track src="media/transcript.vtt" label="English Captions" kind="captions" srclang="en">
        </video>
    </section>

    <h2>Video with Custom Controls</h2>
    <div id="player">
    </div>

    <div class="controls">
        <button id="myplay">Play</button>
        <button id="mypause">Pause</button>
        <button id="slo">Slow</button>
        <button id="normal">Normal</button>
        <button id="fast">Fast Forward</button>
        <button id="skip">Skip</button>
        <button id="newVid">New Video</button>
    </div>  

    </main>

    <footer>
        <p>This fictitious website was created as an academic exercise for the Diablo Valley College course, ARTDM-174. In no way should this content be considered or used as a source of factual public information.</p>
    </footer>

</body>
</html>
